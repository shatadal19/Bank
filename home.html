<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- available Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div id="a-blance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <div>
                    <button id="display-addomney" class="btn btn-lg">Add Money</button>
                    <button id="display-cashout" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money -->
                  <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-m" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add-p" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-button" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out -->
                  <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="cashout-p" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                          
                        </div>
                        <div class="form-control mt-6">
                          <button id="cash-out-btn" class="btn btn-primary">Cash out</button>
                        </div>
                      </form>
                  </div>
                    
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="scripts/home.js"></script>
    <script src="scripts/cashout.js"></script>
    <script src="scripts/fitures.js"></script>
</body>
</html>
